<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script src="./main.js" defer></script>

    <div class="game">

        <h1 class="title">Tic Tac Toe</h1>
        <section class="game-start">

            <form action="">

                <p class="flex-column-group">
                    <label for="player1-name">Player 1 Name</label>
                    <input type="text" id="player1-name" placeholder="Player 1">
                </p>
                <p class="flex-column-group">
                    <label for="player2-name">Player 2 Name</label>
                    <input type="text" id="player2-name" placeholder="Player 2">
                </p>

                <button type="button" class="start-button">Start Game</button>

            </form>

        </section> 

        <section class="game-main invisible">
            <div class="score-panel">
                <h2>Scores</h2>
                <div class="player1 highlight">
                    <p class="player-name"></p>
                    <p class="player-score">Score: <span class="score"></span></p>
                </div>
                <div class="player2">
                    <p class="player-name"></p>
                    <p class="player-score">Score: <span class="score"></span></p>
                </div>
            </div>
            <div class="board-container"></div>
        </section>
        <button class="restart-button invisible">Restart</button>

    </div>
</body>
</html>
